"><p>整数では、基数を指定しない限り、10進数として扱われる</p>
<ul>
<li><code>0b</code>: 2進数</li>
<li><code>0o</code>: 8進数</li>
<li><code>0x</code>: 16進数</li>
</ul>
<p>逆に、10進数をほかの基数付き文字列に変換できる</p>
<ul>
<li><code>bin(val)</code>: 2進数へ変換</li>
<li><code>oct(val)</code>: 8進数へ変換</li>
<li><code>hex(val)</code>: 16進数へ変換</li>
<li><code>chr(val)</code>: 整数を文字コードとして解釈して、対応する文字に変換する
<ul>
<li><code>ord(val)</code>: <code>chr(val)</code>の逆</li>
</ul>
</li>
</ul>
